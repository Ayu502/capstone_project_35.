<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-box">
        <div class="title">Binary Search</div>
        <div class="positions">
            <div class="si">
                <div class="text">S.I.</div>
                <div class="si-score">null</div>
            </div>
            <div class="ei">
                <div class="text">E.I.</div>
                <div class="ei-score">null</div>
            </div>
            <div class="mid">
                <div class="text">Mid</div>
                <div class="mid-score">null</div>
            </div>
        </div>
        <div class="comparison">
            <div class="com"></div>
            <div class="ans"></div>
        </div>
        <div class="box">
            <div class="arrow"></div>
            <div class="array"></div>
            <div class="index"></div>
        </div>
        <div class="start">
            <button class="start-button" onclick="start()">Auto Generate</button>
            <input type="number" value="key" placeholder="Key">
            <button class="search" onclick="startSearch()">Search</button>
        </div>
    </div>
    
</body>
    <script src="script.js"></script>
</html>
